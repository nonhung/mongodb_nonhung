<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" />
<script>
   //oninput:监听当前指定元素内容改变:只要内容改变(新增，删除) 都会出发事件
    document.getElementById("username").oninput=function () {
        console.log("oninput:"+"");
    }
   //onkeyup:键盘弹起时触发 每个健都会触发事件
    document.getElementById("username").onkeyup=function () {
        console.log("oninput:"+"");
    }
   //oninvalid:当验证不通过时 触发发事件
    document.getElementById("username").oninvalid=function () {
        console.log("oninput:"+"");
    }
    //点击事件
    document.getElementById("username").onclick=function () {
        
    }
</script>
</body>
</html>
